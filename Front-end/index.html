<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/scripts/index.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Dictionary Trainning</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/views/index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div ng-app="App">
            <div ng-controller="AppController">
                <br />
                <br />
                <br />
                <div class="row">

                    <div class="col-md-6">

                        <h3 class="center">Aprendidas nos ultimos 7 dias</h3>
                        <br />
                        <table class="table">

                            <tr>
                                <th>Word</th>
                                <th>Date</th>
                                <th>Translate</th>
                                <th>Delete Word</th>
                            </tr>
                            <tr clas="row" ng-repeat="word in dictionary.words">
                                <td class="col-md-3">
                                    <span>{{word.word}}</span>
                                </td>
                                <td class="col-md-3">
                                    <span>{{word.date}}</span>
                                </td>
                                <td class="col-md-4">
                                    <div ng-repeat="translate in word.translates" ng-click="translate.edit = true ; word.edit = true ">
                                        <span ng-show="!translate.edit">{{translate.translate + " - " }}<strong>{{translate.complement}}</strong></span>

                                        <div ng-show="translate.edit">
                                            <div class="form-group">
                                                <input class="form-control" type="text" ng-model="translate.translate">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" type="text" ng-model="translate.complement">
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div ng-show="word.edit">
                                        <div class="row">
                                            <div class="panel panel-primary">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <input class="form-control" type="text" ng-model="dictionary.alterWork.translate.translate">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="form-control" type="text" ng-model="dictionary.alterWork.translate.complement">
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="button" ng-click="word.translate = dictionary.alterWork.translate; dictionary.add(word);" class="btn btn-default">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2 col-md-offset-9">
                                                <button type="button" ng-click="dictionary.update(word)" class="btn btn-default">OK</button>
                                            </div>
                                        </div>
                                    </div>

                                </td>
                                <td class="col-md-2"> 
                                    <a ng-href="#" ng-click="dictionary.delete(word._id)"> Excluir </a>
                                </td>
                            </tr>

                        </table>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4">

                        <div class="row">
                            <form>
                                <div class="form-group">
                                    <label for="word">New Word</label>
                                    <input type="text" class="form-control" ng-model="dictionary.word" placeholder="Word">
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-footer">Translates</div>
                                    <div class="panel-body">

                                        <div class="form-group">
                                            <input type="text" class="form-control" style="height: 50px;" ng-model="dictionary.newWork.translate.translate" placeholder="Translate">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" style="height: 50px;" ng-model="dictionary.newWork.translate.complement" placeholder="Complement">
                                        </div>
                                        <button type="button" ng-click="dictionary.add(dictionary.newWork)" style: "height: 50px;" class="btn btn-default dropdown-toggle">+</button>
                                    </div>

                                </div>

                                <button type="button" ng-click="dictionary.insert()" style: "height: 50px;" class="btn btn-default">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
